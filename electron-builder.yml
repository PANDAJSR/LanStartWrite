appId: com.lanstart.write
productName: LanStartWrite
directories:
  output: dist
  buildResources: iconpack
files:
  - out/**/*
  - package.json
asarUnpack:
  - "**/*.node"
npmRebuild: false
extraResources:
  - from: iconpack/LanStartWrite.png
    to: iconpack/LanStartWrite.png
publish:
  provider: github
win:
  target:
    - target: portable
      arch:
        - x64
  icon: LanStartWrite.png
  signAndEditExecutable: false
