appId: com.lanstart.write
productName: LanStartWrite
directories:
  output: dist
  buildResources: iconpack
files:
  - out/**/*
  - package.json
extraResources:
  - from: iconpack/LanStartWrite.png
    to: iconpack/LanStartWrite.png
publish:
  provider: github
win:
  target: nsis
  icon: LanStartWrite.png
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
