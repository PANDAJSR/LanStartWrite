<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>笔记管理 - LanStartWrite</title>
  <style>
    @font-face {
      font-family: 'MiSans';
      src: local('MiSans'), local('MiSans-Regular'), local('System Font');
      font-weight: 400;
      font-display: swap;
    }
    @font-face {
      font-family: 'MiSans';
      src: local('MiSans-Bold'), local('System Font Bold');
      font-weight: 700;
      font-display: swap;
    }
    :root {
      --ls-font-family: "MiSans", system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      --ls-font-size-base: 15px;
      --ls-line-height: 1.5;
      --ls-ease: cubic-bezier(0.2, 0, 0, 1);
      --ls-motion-dur: 400ms;
      --ls-radius-sm: 8px;
      --ls-radius-md: 16px;
      --ls-radius-lg: 24px;
      --ls-sys-color-primary: #3478F6;
      --ls-sys-color-on-primary: #ffffff;
      --ls-sys-color-error: #FF453A;
      --ls-sys-color-surface: #F2F3F5;
      --ls-sys-color-on-surface: #191919;
      --ls-sys-color-background: #F2F3F5;
      --ls-sys-color-outline: #E5E6EB;
      --ls-sys-color-surface-variant: #FFFFFF;
      --text-high: rgba(0,0,0,0.9);
      --text-medium: rgba(0,0,0,0.6);
      --text-disabled: rgba(0,0,0,0.3);
      --sidebar-bg: #F7F8FA;
      --ls-shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
      --ls-shadow-md: 0 8px 24px rgba(0,0,0,0.06);
    }
    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
      transition: background-color var(--ls-motion-dur) var(--ls-ease), color var(--ls-motion-dur) var(--ls-ease), border-color var(--ls-motion-dur) var(--ls-ease), box-shadow var(--ls-motion-dur) var(--ls-ease), transform var(--ls-motion-dur) var(--ls-ease);
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: var(--ls-sys-color-background);
      font-family: var(--ls-font-family);
      color: var(--text-high);
      -webkit-font-smoothing: antialiased;
    }
    .window {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      animation: appear 0.4s var(--ls-ease);
    }
    @keyframes appear {
      from { opacity: 0; transform: scale(0.98) translateY(8px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }
    .titlebar {
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      -webkit-app-region: drag;
      flex-shrink: 0;
    }
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    .controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }
    #applyBtn {
      font-size: 15px;
      padding: 0 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn {
      height: 32px;
      padding: 0 12px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: var(--ls-radius-sm);
      border: 1px solid var(--ls-sys-color-outline);
      background: var(--ls-sys-color-surface-variant);
      color: var(--text-high);
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
    }
    .btn:hover { box-shadow: var(--ls-shadow-sm); }
    .btn:active { transform: scale(0.98); }
    .btn.primary {
      background: var(--ls-sys-color-primary);
      color: var(--ls-sys-color-on-primary);
      border-color: transparent;
    }
    .layout {
      display: grid;
      grid-template-columns: 30% 70%;
      flex: 1;
      min-height: 0;
      gap: 2px;
    }
    .sidebar {
      background: var(--sidebar-bg);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      overflow: hidden;
    }
    .sidebar-title {
      font-size: 14px;
      font-weight: 600;
    }
    .list {
      flex: 1;
      overflow-y: auto;
      min-height: 0;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .list-item {
      display: grid;
      grid-template-columns: 20px 1fr auto;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: var(--ls-radius-sm);
      background: var(--ls-sys-color-surface-variant);
      cursor: pointer;
    }
    .list-item:hover { box-shadow: var(--ls-shadow-sm); }
    .list-item:active { transform: scale(0.99); }
    .list-footer {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 8px;
    }
    .main {
      background: var(--ls-sys-color-background);
      border-top-left-radius: var(--ls-radius-lg);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow: hidden;
    }
    .preview-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .preview-title {
      font-size: 16px;
      font-weight: 600;
    }
    .preview-meta {
      font-size: 12px;
      color: var(--text-medium);
    }
    .preview-area {
      flex: 1;
      min-height: 0;
      background: var(--ls-sys-color-surface-variant);
      border-radius: var(--ls-radius-md);
      box-shadow: var(--ls-shadow-md);
      display: grid;
      grid-template-rows: 1fr auto;
      overflow: hidden;
    }
    .canvas-wrap {
      position: relative;
      overflow: hidden;
    }
    #board {
      width: 100%;
      height: 100%;
      display: block;
      will-change: transform;
    }
    .text-render {
      padding: 12px 16px;
      border-top: 1px solid var(--ls-sys-color-outline);
      font-size: 14px;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 13px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    .toast.show { display: block; }
    .progress {
      position: fixed;
      left: 50%;
      top: 16px;
      transform: translateX(-50%);
      background: var(--ls-sys-color-surface-variant);
      border: 1px solid var(--ls-sys-color-outline);
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: var(--ls-shadow-md);
      display: none;
      z-index: 1000;
    }
    .progress.show { display: inline-flex; align-items: center; gap: 8px; }
    .bar {
      width: 160px;
      height: 6px;
      border-radius: 6px;
      background: rgba(0,0,0,0.06);
      overflow: hidden;
    }
    .bar-inner {
      height: 100%;
      width: 0%;
      background: var(--ls-sys-color-primary);
      transition: width 150ms var(--ls-ease);
    }
    .tooltip {
      position: fixed;
      z-index: 2000;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      display: none;
      pointer-events: none;
      transform: translateY(-6px);
    }
    .tooltip.show { display: block; }
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(2px);
      z-index: 3000;
      display: none;
    }
    .modal-backdrop.show { display: block; }
    .modal-panel {
      position: fixed;
      z-index: 3001;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 420px;
      max-width: calc(100% - 40px);
      background: var(--ls-sys-color-surface-variant);
      border: 1px solid var(--ls-sys-color-outline);
      border-radius: 16px;
      box-shadow: var(--ls-shadow-lg);
      display: none;
    }
    .modal-panel.show { display: block; }
    .modal-header {
      padding: 14px 16px;
      border-bottom: 1px solid var(--ls-sys-color-outline);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title {
      font-size: 16px;
      font-weight: 600;
    }
    .modal-body {
      padding: 16px;
    }
    .import-actions { display:flex; gap:12px; align-items:center; justify-content:flex-end; }
    .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--ls-sys-color-outline);
      display: flex;
      justify-content: flex-end;
      gap: 12px;
    }
    .btn-danger { background:#FF453A; color:#fff; border-color:transparent; }
    .btn-danger:hover { box-shadow: var(--ls-shadow-sm); }
    .btn-primary { background:#3478F6; color:#fff; border-color:transparent; }
    .btn-primary:hover { box-shadow: var(--ls-shadow-sm); }
    .modal-hint { font-size:12px; color: var(--text-medium); margin-top:8px; }
    .checkbox-row { display:flex; align-items:center; gap:8px; margin-top:8px; }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0,0,0,0);
      border: 0;
    }
    .zoom-hint {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 13px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      display: none;
      z-index: 10;
      pointer-events: none;
    }
    .zoom-hint.show { display: block; }
    .edge {
      position: absolute;
      z-index: 9;
      pointer-events: none;
      opacity: 0;
      transition: opacity 150ms var(--ls-ease);
    }
    .edge.show { opacity: 1; }
    .edge-left {
      left: 0; top: 0; bottom: 0; width: 8px;
      background: linear-gradient(to right, rgba(52,120,246,0.25), rgba(52,120,246,0));
    }
    .edge-right {
      right: 0; top: 0; bottom: 0; width: 8px;
      background: linear-gradient(to left, rgba(52,120,246,0.25), rgba(52,120,246,0));
    }
    .edge-top {
      left: 0; right: 0; top: 0; height: 8px;
      background: linear-gradient(to bottom, rgba(52,120,246,0.25), rgba(52,120,246,0));
    }
    .edge-bottom {
      left: 0; right: 0; bottom: 0; height: 8px;
      background: linear-gradient(to top, rgba(52,120,246,0.25), rgba(52,120,246,0));
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <div class="title" id="nmTitle">笔记管理</div>
      <div class="controls">
        <button class="btn primary" id="applyBtn" title="将当前预览应用到白板">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" aria-hidden="true"><path fill="currentColor" d="M10 3L3 10h4v7h6v-7h4L10 3z"/></svg>
          <span>应用到白板</span>
        </button>
        <button class="btn" id="closeBtn">关闭</button>
      </div>
    </div>
    <div class="layout">
      <div class="sidebar">
        <div class="sidebar-title">历史笔记</div>
        <div class="list" id="noteList"></div>
        <div class="list-footer">
          <button class="btn" id="importBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M10 14a1 1 0 0 1-.707-.293l-3-3a1 1 0 1 1 1.414-1.414L9 10.586V3a1 1 0 1 1 2 0v7.586l1.293-1.293a1 1 0 0 1 1.414 1.414l-3 3A1 1 0 0 1 10 14m-6 4a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2a1 1 0 1 1 0 2H4v7h12V9h-2a1 1 0 1 1 0-2h2a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2z"/></svg>
            导入 .cubenote
          </button>
          <button class="btn primary" id="exportBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M10 6a1 1 0 0 1 .707.293l3 3a1 1 0 1 1-1.414 1.414L11 9.414V17a1 1 0 1 1-2 0V9.414L7.293 10.707a1 1 0 0 1-1.414-1.414l3-3A1 1 0 0 1 10 6M4 2a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h2a1 1 0 1 0 0-2H4V4h12v9h-2a1 1 0 1 0 0 2h2a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2z"/></svg>
            导出 .cubenote
          </button>
        </div>
      </div>
      <div class="main">
        <div class="preview-header">
          <div class="preview-title" id="previewTitle">未选择笔记</div>
          <div class="preview-meta" id="previewMeta"></div>
        </div>
        <div class="preview-area">
          <div style="padding:8px;display:flex;gap:8px;align-items:center;justify-content:flex-end">
            <button class="btn" id="modeWb" title="切换到白板模式" aria-describedby="wbTip" data-tooltip="合并/覆盖选项">白板</button>
            <button class="btn" id="modeAn" title="切换到屏幕批注模式">批注</button>
            <input id="zoomInput" type="range" min="10" max="1000" value="100" style="width:160px" title="画布缩放">
            <span id="zoomLabel" style="font-size:12px;color:var(--text-medium)">缩放: 100%</span>
          </div>
          <div class="canvas-wrap">
            <canvas id="board"></canvas>
            <div id="zoomHint" class="zoom-hint">100%</div>
            <div class="edge edge-left" id="edgeLeft"></div>
            <div class="edge edge-right" id="edgeRight"></div>
            <div class="edge edge-top" id="edgeTop"></div>
            <div class="edge edge-bottom" id="edgeBottom"></div>
          </div>
          <div class="text-render" id="textRender">暂无文本内容</div>
        </div>
      </div>
    </div>
  </div>
  <div class="tooltip" id="wbTip" role="tooltip" aria-hidden="true">合并/覆盖选项</div>
  <div class="toast" id="toast"></div>
  <div class="progress" id="progress">
    <div id="progressStage">处理中</div>
    <div class="bar"><div class="bar-inner" id="progressBar"></div></div>
  </div>
  <div class="modal-backdrop" id="applyChoiceBackdrop" aria-hidden="true"></div>
  <div class="modal-panel" id="applyChoicePanel" role="dialog" aria-modal="true" aria-labelledby="applyChoiceTitle" aria-describedby="applyChoiceDesc" aria-hidden="true">
    <div class="modal-header">
      <div class="modal-title" id="applyChoiceTitle">导入选项</div>
      <button class="btn" id="applyChoiceClose" aria-label="关闭对话框">✕</button>
    </div>
    <div class="modal-body">
      <p id="applyChoiceDesc">选择覆盖或合并方式将预览内容应用到白板</p>
      <div class="import-actions">
        <button class="btn btn-danger" id="btnOverwrite" type="button">覆盖画布</button>
        <button class="btn btn-primary" id="btnMerge" type="button">合并画布</button>
        <button class="btn" id="btnCancel" type="button">取消</button>
      </div>
      <div class="checkbox-row">
        <input type="checkbox" id="chkDontAsk" aria-label="不再询问">
        <label for="chkDontAsk">不再询问</label>
      </div>
      <div class="modal-hint">覆盖操作将永久删除当前画布内容</div>
    </div>
    <div class="modal-footer"></div>
  </div>
  <div id="previewPageToolbar" style="position:absolute;left:20px;bottom:20px;z-index:1300;display:none">
    <div style="display:flex;gap:8px;align-items:center;background:rgba(255,255,255,0.98);border-radius:12px;padding:8px 10px;border:1px solid #E5E6EB;box-shadow:0 8px 20px rgba(0,0,0,0.12)">
      <button id="previewPrev" class="btn" style="width:40px;height:36px;border-radius:8px">‹</button>
      <div id="previewLabel" style="min-width:72px;text-align:center;font-size:13px;color:#333">1/1</div>
      <button id="previewNext" class="btn" style="width:40px;height:36px;border-radius:8px">›</button>
    </div>
  </div>
  <script type="module" src="./renderer.js"></script>
</body>
</html>
