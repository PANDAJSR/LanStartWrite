<!-- whiteboard.html — 白板 UI 模块：画布与页面切换控件（不包含浮动工具栏） -->
<div class="canvas-wrap">
  <canvas id="board"></canvas>
</div>

<div id="pagePreviewSidebar">
  <div class="page-preview-header">页面预览</div>
  <div class="page-preview-list"></div>
</div>

<div id="pageToolbar" role="toolbar" aria-label="页面切换">
  <button class="page-btn" id="pagePrevBtn" type="button" title="上一页">‹</button>
  <div class="page-label" id="pageLabel" title="点击查看页面预览">1 / 1</div>
  <button class="page-btn" id="pageNextBtn" type="button" title="下一页">›</button>
  <div class="page-new">
    <button class="page-new-btn" id="pageNewBtn" type="button" title="新建页面">+ 新建</button>
  </div>
</div>
